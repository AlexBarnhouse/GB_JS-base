<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. к 10 прибавляем 10, получаем 20.
  2. к 20 "приклеиваем" "10".
  3. С помощью console.log выводим 2010
   */
  console.log(10 + 10 + "10");

  /*
  1. к 10 "приклеиваем" 10, получаем 1010.
  2. к 1010 "приклеиваем" "10".
  3. С помощью console.log выводим 101010
   */
  console.log(10 + "10" + 10);

  /*
  1. +"10" преобразовываем в число 10.
  2. к 10 прибавляем 10, а затем еще 10.
  3. С помощью console.log выводим 30.
   */
  console.log(10 + 10 + +"10");


  /*
  1. -"" преобразовываем в число -0.
  2. При делении на -0 получаем -Infinity.
  3. С помощью console.log выводим -Infinity.
   */
  console.log(10 / -"");

  /*
  1. +"2,5" преобразовываем в Nan.
  2. При делении на Nan получаем Nan.
  3. С помощью console.log выводим Nan.
   */
  console.log(10 / +"2,5");

</script>
</body>
</html>
