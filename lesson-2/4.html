<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * функция складывает полученные числа
   * @param {number} num1
   * @param {number} num2
   * @returns {number}
   */
  function sum(num1, num2) {
    return num1 + num2;
  }

  /**
   * функция вычитает из большего числа меньшее или возвращает 0, если числа
   * равны
   * @param {number} num1
   * @param {number} num2
   * @returns {number}
   */
  function subtr(num1, num2) {
    if (num1 > num2) {
      return num1 - num2;
    } else if (num1 < num2) {
      return num2 - num1;
    } else {
      return 0;
    }
  }

  /**
   * Функция перемножает полученные числа
   * @param {number} num1
   * @param {number} num2
   * @returns {number}
   */
  function multi(num1, num2) {
    return num1 * num2;
  }

  /**
   * Функция делит num1 на num2
   * @param {number} num1
   * @param {number} num2
   * @returns {number}
   */
  function divis(num1, num2) {
    return num1 / num2;
  }

  console.log(sum(4, 2))
  console.log(subtr(2, 4))
  console.log(multi(4, 2))
  console.log(divis(4, 2))
</script>
</body>
