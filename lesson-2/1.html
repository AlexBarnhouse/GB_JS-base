<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  При префиксной записи инкримента сначала значение переменной `a` увеличится
  на 1, а затем полученное значение будет записано в переменную `c`.
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  При постфиксной записи инкримента сначала значение переменной `b` будет
  записано в переменную `d`, а затем значение переменной `b` увеличится на 1.
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  При префиксной записи инкримента сначала значение переменной `a` увеличится
  на 1 (а = 3), а затем к полученному значению будет прибавленно 2.

   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  При постфиксной записи инкримента сначала значение переменной `b` будет
  сложено с цифрой 2 и записано в переменную `d`, а затем значение
  переменной `b` увеличится на 1.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
